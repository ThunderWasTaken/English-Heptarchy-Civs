####### From Nations.json ######

Northumbria = Northumbria
Edwin = Edwin
King Eadwine of Northumbria, the first Christian king of Northumbria and a crucial role in the early Christianization of England. Your reign united the kingdom of Bernicia and Deira which then sparked a period of expansion and consolidation of Northumbrian power. Oh, King Edwin, can you once again unite the divided nations of the world? Can you create great prosperity once more? Can you build a civilization that will stand the test of time? = Re Eadwine di Northumbria, tu sei il primo re cristiano di queste terre e hai rappresentato un ruolo cruciale nella prima cristianizzazione dell'Inghilterra. Il tuo regno unì il regno di Bernicia e Deira, che poi diede il via a un periodo di espansione e consolidamento del potere della Northumbria. O re Edwin, saprai unire ancora una volta le nazioni divise del mondo e riportare grande prosperità? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?
Your land will be put into good use, do not worry! = Non temere: le tue terre saranno usate per scopi migliori.
You stand no chance against us, fool! = Sciocco! Non hai alcuna possibilità contro di noi!
I have been defeated, my kingdom is yours.= Ho perso... dunque il mio regno è tuo.
Have you heard of our lord and savior Jesus Christ? = Benvenuto a Northumbria. Sicuramente avrai sentito parlare del nostro signore e salvatore il Cristo?
Northumbria requires your support, but you will be repaid for it. = La Northumbria richiede il tuo sostegno. Sarai lautamente ricompensato.

Mercia = Mercia
Offa = Offa
King Offa of Mercia. You consolidated your control of Midland peoples. Taking advantage of instability in the kingdom of Kent to establish yourself as overlord. In the 780s you extended Mercian Supremacy over most of southern England and regained complete control of the southeast. Oh, King Offa, can you once again unite the divided nations of the world? Can you expand your nation's domination once more? Can you build a civilization that will stand the test of time? = Re Offa di Mercia, sei noto per aver consolidato il tuo controllo sui popoli delle Midland, approfittando dell'instabilità nel regno del Kent per stabilirti come signore supremo. Negli anni 780 hai esteso la supremazia merciana sulla maggior parte dell'Inghilterra meridionale e hai ripreso il controllo completo del sud-est. Oh, re Offa, saprai unire di nuovo le nazioni divise del mondo e tornare a espandere il dominio della tua nazione? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?
Our nation will remain supreme! = La nostra nazione regnerà suprema! Tu non sarai altro che un'appendice nella storia!
You dare attack us?! = Ah, così osi attaccarci?
M-Mercy... For Mercia! = Pietà! Basta!
I am King of the Mercians, and you are? = Io sono Offa, Re del popolo di Mercia. E tu chi saresti?
If you do not wish to be vanquished, I suggest you accept this trade. = Se non desideri che ti annienti, invia merci a Mercia.

